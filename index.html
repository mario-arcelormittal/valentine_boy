<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>San Valent√≠n üíò</title>
    <style>
        :root {
            --pink: #ff4d88;
            --soft-pink: #ffe6f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--soft-pink);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Evita scrolls raros al mover el bot√≥n */
            text-align: center;
        }

        #ui-layer {
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            color: #cc0066;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #message {
            font-size: 1.2rem;
            color: #ff1a75;
            font-weight: bold;
            min-height: 1.5em;
            margin-bottom: 20px;
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 100px; /* Espacio reservado para los botones */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        #yes {
            background-color: var(--pink);
            color: white;
            z-index: 5;
        }

        #no {
            background-color: #999;
            color: white;
            position: relative; /* Cambia a absolute din√°micamente */
            z-index: 4;
        }

        /* Estilo para el bot√≥n de reinicio */
        .restart-btn {
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="content">
            <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
            <div id="message"></div>
            
            <div class="buttons-container" id="btn-wrapper">
                <button id="yes" onclick="yesClicked()">S√≠ üíï</button>
                <button id="no" onmouseover="moveButton()" onclick="moveButton()">No üòà</button>
            </div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="lofi.mp3" type="audio/mpeg">
    </audio>

    <script>
        let attempts = 0;
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const message = document.getElementById("message");
        const music = document.getElementById("music");

        const messages = [
            "¬øEst√°s seguro? ü§®",
            "Pi√©nsalo bien...",
            "¬°Mira que el 'S√≠' es m√°s bonito! ‚ú®",
            "¬øDe verdad me vas a decir que no? üíî",
            "¬°Int√©ntalo otra vez! üò§",
            "¬°Que no se puede! üòÇ"
        ];

        // --- GESTI√ìN DE M√öSICA ---
        function startMusic() {
            music.play().catch(() => console.log("Esperando interacci√≥n..."));
            // Guardamos el estado para "continuar" tras recargar
            localStorage.setItem("musicPlaying", "true");
        }

        // Recuperar posici√≥n de la m√∫sica al recargar
        window.addEventListener("load", () => {
            const savedTime = localStorage.getItem("musicTime");
            if (savedTime) music.currentTime = savedTime;
            
            // Intentar reproducir si ya estaba sonando antes de recargar
            if (localStorage.getItem("musicPlaying") === "true") {
                startMusic();
            }
        });

        // Guardar el tiempo cada segundo
        setInterval(() => {
            if (!music.paused) {
                localStorage.setItem("musicTime", music.currentTime);
            }
        }, 1000);

        // --- L√ìGICA DE BOTONES ---

        function moveButton() {
            // Activar m√∫sica en el primer intento de dar al No (interacci√≥n usuario)
            startMusic();

            attempts++;
            
            // Actualizar mensajes
            if (attempts <= messages.length) {
                message.innerText = messages[attempts - 1];
            }

            // Escalar bot√≥n S√≠ (con l√≠mite para no tapar todo)
            const newScale = Math.min(1 + attempts * 0.2, 3);
            yesBtn.style.transform = `scale(${newScale})`;

            // Mover el bot√≥n "No"
            // Calculamos l√≠mites basados en el tama√±o de la ventana
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Generar posici√≥n aleatoria dentro de los bordes visibles
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            // Final gracioso si insiste mucho
            if (attempts > 12) {
                document.getElementById("content").innerHTML = `
                    <h1>üíî Da√±o Cr√≠tico</h1>
                    <p>Has intentado rechazarme tantas veces que el sistema ha colapsado.</p>
                    <button class="restart-btn" onclick="location.reload()">Vale, perdona, reiniciamos üòÇ</button>
                `;
            }
        }

        function yesClicked() {
            startMusic();
            document.getElementById("content").innerHTML = `
                <h1 style="font-size: 3rem;">¬°S√ç√ç√ç√ç! üòç</h1>
                <h2 style="color: #cc0066;">Sab√≠a que no podr√≠as resistirte. Prep√°rate para lo mejor ‚ù§Ô∏è</h2>
                <div style="font-size: 50px;">üåπ‚ú®ü•Ç</div>
            `;
            // Limpiar estado de m√∫sica si quieres que pare al final o dejarla
        }
    </script>
</body>
</html>
